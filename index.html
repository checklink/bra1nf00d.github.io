<!DOCTYPE html>
<html lang="ru">

	<head>

		<meta charset="utf-8">

		<title>Easy Start</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="shortcut icon" href="img/favicon/favicon.png" type="image/png">
		<link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#36A26B">
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#36A26B">
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="#36A26B">

		<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

	</head>
	<body>
		<section id="main">
			<div class="container" id="navbar">
				<div class="row">
					<div class="col">
						<div class="logo">
							<img src="export/Logo.svg" alt="gravity" id="logo">
						</div>
					</div>
					<div class="col" id="nav_mobile">
						<div class="button_header">
							<div class="case_dots">
								<div class="case_dots_one">
									<div class="dots"></div>
									<div class="dots"></div>
								</div>
								<div class="case_dots_two">
								<div class="dots"></div>
								<div class="dots"></div>
								</div>
							</div>
							<span>Menu</span>
						</div>
						<div class="wrapper_header">
						</div>
					</div>
					<div class="col" id="nav_list">
						<div class="nav">
							<ul>
								<li><a href="#">Features</a></li>
								<li><a href="#">Pricing</a></li>
								<li><a href="#">Why Gravity</a></li>
								<li><a href="#">Sign in</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<div class="row">
					<div class="col-md-6 order-2 order-md-1">
						<div class="value">
							<div class="title">
								<span>
									Simple time tracking.
								</span>
								<span>
									Powerful reporting.
								</span>
							</div>
							<div class="subtitle">
								<span>
									Turn your team on to productivity with Gravity the time tracker
								</span>
							</div>
							<a href="#hi" id="case_button">
								<div class="button_value">
									<span>Request early access</span>
								</div>
								<div class="wrapper_value">
								</div>
							</a>
						</div>
					</div>
					<div class="col-md-6 order-1 order-md-2" id="case_illustration">
						<div class="illustration">
							<div class="circle"></div>
							<img src="export/table.svg" alt="table" class="svg_table">
							<img src="export/Man.svg" alt="man" class="svg_man">
						</div>
					</div>
				</div>
			</div>
		</section>



		<!-- libs -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic">
		<link rel="stylesheet" href="libs/bootstrap-grid.min.css">
		<link rel="stylesheet" href="libs/jquery.fancybox.min.css">
		<link rel="stylesheet" href="libs/animate.css">

		<script src="libs/jquery/dist/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="libs/jquery.fancybox.min.js"></script>
		<script src="libs/wow.min.js"></script>

		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/adaptive.css">
		<script src="js/menu.js"></script>
		<script src="js/common.js"></script>
		<script src="js/animate.js"></script>

	</body>
	</html>
